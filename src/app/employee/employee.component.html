<!--template driven form-->
<form name="empform" #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">

    <!--Employee ID --hidden-->
    <input type="hidden" name="EmployeeId" [(ngModel)]="empService.formData.EmployeeId">
    
    <!--Employee name-->
    <div class="form-group">
        <label>Full Name: </label>
        <input type="text" name="EmployeeName"
        #EmployeeName="ngModel"
        [(ngModel)]="empService.formData.EmployeeName"
        class="form-control"
        placeholder="Enter full name"
        required
        minlength="5"
        maxlength="25"
        [ngClass]="{'is-invalid': EmployeeName.touched && EmployeeName.invalid}" >

        <!--validation-->
        <div class="validation-error" *ngIf="EmployeeName.touched && EmployeeName.invalid ">
            <div *ngIf="EmployeeName.errors.required">
               First Name is required
            </div>
        </div>

    </div>

    <!--Designation-->
    <div class="form-group">
        <label>Designation: </label>
        <input type="text" name="Designation"
        #Designation="ngModel"
        [(ngModel)]="empService.formData.Designation"
        class="form-control"
        placeholder="Enter Designation"
        required
        minlength="2"
        maxlength="25"
        [ngClass]="{'is-invalid': Designation.touched && Designation.invalid}" >

        <!--validation-->
        <div class="validation-error" *ngIf="Designation.touched && Designation.invalid ">
            <div *ngIf="Designation.errors.required">
               Designation is required
            </div>
        </div>
    </div>

    <!--date of joining-->
    <div class="form-group">
        <label>Date of joining: </label>
        <input type="date" name="DateOfJoin"
        #DateOfJoin="ngModel"
        [(ngModel)]="empService.formData.DateOfJoin"
        class="form-control"
        required
        [ngClass]="{'is-invalid': DateOfJoin.touched && DateOfJoin.invalid}" >

        <!--validation-->
        <div class="validation-error" *ngIf="DateOfJoin.touched && DateOfJoin.invalid ">
            <div *ngIf="DateOfJoin.errors.required">
               date of joining is required
            </div>
        </div>
    </div>

    <!--Contact-->
    <div class="form-group">
        <label>Contact: </label>
        <input type="text" name="Contact"
        #Contact="ngModel"
        [(ngModel)]="empService.formData.Contact"
        class="form-control"
        placeholder="Enter Contact"
        required
        minlength="10"
        [ngClass]="{'is-invalid': Contact.touched && Contact.invalid}" >

        <!--validation-->
        <div class="validation-error" *ngIf="Contact.touched && Contact.invalid ">
            <div *ngIf="Contact.errors.required">
                Contact is required
            </div>
        </div>
    </div>

    <!--Dept dropdwn-->
    <div class="form-group">
        <label>Department: </label>
        <select style="color: black;" name="DepartmentId" id="DepartmentId"
        #DepartmentId="ngModel" class="form-control"
        [(ngModel)]="empService.formData.DepartmentId">
        <option value=0 disabled>Select Department</option>
        <option *ngFor="let dept of empService.departments"
        value="{{dept.DepartmentId}}">{{dept.DepartmentName}}</option>
        </select>

        <!--validation-->
        <div class="validation-error" *ngIf="DepartmentId.touched && DepartmentId.invalid ">
            <div *ngIf="Contact.errors.required">
                DepartmentId is required
            </div>
        </div>
    </div>

    <!--Is Active-->
    <div class="form-group">

        <div class="form-check">
            <label>Is Active: </label>
            <input type="checkbox" name="IsActive" id="IsActive" 
            #IsActive="ngModel"
            [(ngModel)]="empService.formData.IsActive"
            class=""form-check-input>  
        </div>
        

        <!--validation-->
        <div class="validation-error" *ngIf="DepartmentId.touched && DepartmentId.invalid ">
            <div *ngIf="Contact.errors.required">
                DepartmentId is required
            </div>
        </div>
    </div>


    <div class="form-group">
        <button type="submit"
        [disabled]="!(form.valid && form.dirty)"
        class="btn btn-lg btn-primary form-control"
        >Submit</button>
    </div>




</form>
